<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ARS Google Timerex</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="button-group">
    <button id="ishii">石井TIMEREX</button>
    <button id="oda">小田TIMEREX</button>
    <button id="ichimura">市村TIMEREX</button>
    <button id="script">(ARS)トークスクリプト</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
