<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ARS Google Timerex</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .input-group {
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <input type="text" id="commandInput" placeholder="コマンドを入力してください">
    <button id="executeCommand">実行</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
